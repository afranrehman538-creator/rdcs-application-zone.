<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.D.C.S APPLICATION ZONE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">R.D.C.S</div>
            <h1>APPLICATION ZONE</h1>
        </header>

        <form action="https://formspree.io/f/rdcssourov@gmail.com" method="POST" enctype="multipart/form-data">
            
            <div class="input-group">
                <label>আপনার নাম (Full Name)</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>পিতার নাম (Father's Name)</label>
                <input type="text" name="father_name" placeholder="Enter father's name" required>
            </div>

            <div class="input-group">
                <label>মাতার নাম (Mother's Name)</label>
                <input type="text" name="mother_name" placeholder="Enter mother's name" required>
            </div>

            <div class="input-group">
                <label>আপনার ছবি আপলোড করুন (Upload Photo)</label>
                <input type="file" name="photo" accept="image/*" required>
            </div>

            <div class="input-group">
                <label>ভিডিও আপলোড করুন (Upload Video)</label>
                <input type="file" name="video" accept="video/*">
            </div>

            <button type="submit" class="glow-button">APPLY NOW</button>
        </form>
    </div>

    <div class="scanline"></div>
</body>
</html>
